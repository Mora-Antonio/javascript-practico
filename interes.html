<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interes Simple y Compuesto</title>
    <link rel="stylesheet" href="/interes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
</head>
<body onload="selecionMoneda()">
    <h1>Calculadora de Interes Simple y Compuestos</h1>
    <section class="contenedorInteresCompuestos">

        <div class="tipoMoneda">
            <label for="tipoMoneda">Seleccione el tipo de moneda</label>

            <select name="tipoMonedaOpciones" id="tipoMoneda" onchange="selecionMoneda()">
                <option value="$" selected>Dólares ($)</option>
                <option value="Q">Quetzales (Q)</option>
            </select>
        </div>

        <div class="inversionInicial">
            <label for="inversionInicial">Inversión inicial</label>
            <div class="inputBotonEliminar">
                <span class="simboloMoneda" id="simboloMoneda">Q </span>
                <input type="number" id="inversionInicial" min="1" placeholder="Inversión inicial">
                <button type="button" id="limpiarInversionInicial" onclick="limpiarInput()"> x </button>
            </div>
        </div>

        <div class="tasaInteres">
            <label for="tasaInteres">Tasa de interés</label>
            <div>
                <div class="porcentajeSimbolo">
                    <input type="number" id="tasaInteres" placeholder="Tasa de interés">
                    <span class="simboloPorcentaje"> % </span>
                </div>
                <select id="tipoTasaInteres">
                    <option value="anual" selected>Anual</option>
                    <option value="mensual" >Mensual</option>
                    <option value="semestral" >Semestral</option>
                    <option value="trimestral" >Trimestral</option>
                    <option value="cuatrimestre">Cuatrimestre</option>
                    <option value="bimensual">Bimensual</option>
                </select>
            </div>
        </div>

        <div class="pagosAdicionales">
            <label for="pagosAdicionales">Pagos adicionales</label>
            <div class="pagosAdicionalesContainer">
                <div>
                    <span class="simboloMoneda" id="simboloMonedaPagoAdicional">Q </span>
                    <input type="number" id="pagosAdicionales" min="1" placeholder="Inversión inicial">
                </div>
                <select id="plazoPagoAdicional">
                    <option value="anual" selected>Anual</option>
                    <option value="mensual" >Mensual</option>
                    <option value="diario" >Diario</option>
                    <option value="semestral" >Semestral</option>
                    <option value="trimestral" >Trimestral</option>
                    <option value="cuatrimestre">Cuatrimestre</option>
                    <option value="bimensual">Bimensual</option>
                </select>
            </div>
        </div>

        <div class="capitalizableContainer">
            <label for="periodoCapitalizable">Capitalización</label>
            <select id="periodoCapitalizable">
                <option value="anual" selected>Anual</option>
                <option value="mensual" >Mensual</option>
                <option value="diario" >Diario</option>
                <option value="semestral" >Semestral</option>
                <option value="trimestral" >Trimestral</option>
                <option value="cuatrimestre">Cuatrimestre</option>
                <option value="bimensual">Bimensual</option>
            </select>
        </div>

        <div class="periodoContainer">
            <label for="periodo">Período</label>
            <div>
                <input type="number" id="periodo" placeholder="Período">
                <select id="tiempoInversion">
                    <option value="annio" selected>Años</option>
                    <option value="mes" >Meses</option>
                </select>
            </div>
        </div>

        <div class="botonesContenedor">
            <button type="button" id="calcularBoton" onclick="calculoMonto()">Calcular</button>
            <button type="button" id="reiniciarBoton" onclick="limpiarDatos()" >Reiniciar</button>
        </div>
        <div class="respuestas">
            <label for="respuetaMonto">Total al final del periodo</label>
            <div class="inputBotonEliminar">
                <span class="simboloMoneda" id="simboloMonedaRespuesta">Q </span>
                <input type="text" id="respuetaMonto">
            </div>
        </div>
    </section>
    <script src="/interes.js"></script>
</body>
</html>
