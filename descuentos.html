<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
    <link rel="stylesheet" href="/descuentos.css">
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>
            Este es el segundo taller del curso practico de JavaScript.
        </p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="precioOriginal"> Ingresa el precio original
                <input type='number' id="precioOriginal" oninput="respuetaDesceunto()">
            </label>

            <label for="procentajeDescuento"> Ingresa el porcentaje del descuento
                <input type='number' id="procentajeDescuento" min="0" oninput="respuetaDesceunto()">
            </label>
            <button type="button" onclick="borrar()">Borrar</button>
        </form>
        <span id="respuestaPorcentaje"></span>
    </section>
    <section class="desafioCuponesDescuento">
        <h1>Productos en descuento</h1>
        <section class="producto">

            <div class="galeria">
                <div class="imagenPrincipal">
                    <img id="imagenPrincipalActiva" src="https://dlcdnwebimgs.asus.com/files/media/2B37C5BC-FC31-4697-925A-6622E78C5CF9/v4/img/performance-bg.jpg"></img>
                </div>
                <div class="galeriaImagenes">
                    <img src="https://dlcdnwebimgs.asus.com/files/media/2B37C5BC-FC31-4697-925A-6622E78C5CF9/v4/img/performance-bg.jpg" alt="ASUS ROG Strix G15 Gaming Laptop" title="ASUS ROG Strix G15 Gaming Laptop">
                    <img src="https://dlcdnwebimgs.asus.com/files/media/2B37C5BC-FC31-4697-925A-6622E78C5CF9/v4/img/io-bg.jpg" alt="ASUS ROG Strix G15 Gaming Laptop" title="ASUS ROG Strix G15 Gaming Laptop">
                    <img src="https://dlcdnwebimgs.asus.com/files/media/2B37C5BC-FC31-4697-925A-6622E78C5CF9/v4/img/bundle-bg.jpg" alt="ASUS ROG Strix G15 Gaming Laptop" title="ASUS ROG Strix G15 Gaming Laptop">
                </div>
            </div>

            <div class="informacionProducto">
                <h2>ASUS ROG Strix G15 Gaming Laptop</h2>
                <p id="precioPorPagar">$ 2,299.00</p>
                <p id="descuento"></p>
                <p id="valorAnterior"> <span></span> <span id="descuentoAplicado"></span> </p>
                <div class="cupones">
                    <input type="text">
                    <button type="button">Aplicar</button>
                </div>
                <select>
                    <option value="cupon">Aplicar c√≥digo de descuento</option>
                    <option value="platzi" selected>Vengo de Platzi</option>
                </select>
                <button type="button" class="comprar">Comprar</button>
            </div>
        </section>
    </section>
    <script src="/descuentos.js"></script>
</body>
</html>
